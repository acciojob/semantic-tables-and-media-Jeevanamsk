
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <title>table and media</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Roll Number</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Alice</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bob</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Charlie</td>
          </tr>
        </tbody>
      </table>
      
      <h2>List of Medias</h2>
      
      <ol style="list-style-type: 1;">
        <li>
          <img src="https://picsum.photos/id/123/200/300" alt="A beautiful landscape" />
        </li><br>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
               
              </video>
        </li><br>
        <li>
            
          <audio src="http://commondatastorage.googleapis. com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></audio>
        </li>
      </ol>
      
      <script type="text/javascript" src="./script.js">
      
      
</body>
</html>
